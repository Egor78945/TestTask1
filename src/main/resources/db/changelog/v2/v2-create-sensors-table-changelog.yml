databaseChangeLog:
  - changeSet:
      id: v2-1
      author: ${CHANGELOG_AUTHOR}
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ${SENSORS_TABLE_NAME}
      changes:
        - createTable:
            tableName: ${SENSORS_TABLE_NAME}
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false

