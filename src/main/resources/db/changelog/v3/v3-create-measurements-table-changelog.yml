databaseChangeLog:
  - changeSet:
      id: v3-1
      author: ${CHANGELOG_AUTHOR}
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ${MEASUREMENTS_TABLE_NAME}
      changes:
        - createTable:
            tableName: ${MEASUREMENTS_TABLE_NAME}
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: sensor_id
                  type: bigint
                  constraints:
                    foreignKeyName: measurements-sensors-fk
                    referencedTableName: ${SENSORS_TABLE_NAME}
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: value
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: raining
                  type: boolean
                  constraints:
                    nullable: false